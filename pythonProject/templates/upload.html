{% extends "base.html" %} {% block content %}

<div>
  <h1>Upload file</h1>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input type="file" name="myfile" />
    <input type="submit" />
  </form>
</div>

{% if uploaded_file_url %}
<p>
  File uploaded at:
  <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a>
</p>
{% endif %} {% endblock content%}
